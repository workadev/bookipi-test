services:
  postgres:
    image: postgres:14
    container_name: bookipi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookipi
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bookipi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookipi-backend
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/bookipi
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-very_secret_key_for_development}
      JWT_EXPIRES_IN: 1d
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - bookipi-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookipi-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bookipi-network
    restart: unless-stopped

networks:
  bookipi-network:
    driver: bridge

volumes:
  postgres-data:
